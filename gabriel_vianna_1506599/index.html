<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--Cabeçalho-->

    <header class="header">
        <h3 class="border border-dark border-2 rounded">Gabriel Diniz Reis Vianna</h3>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <li><a class="menu-item" href="#perfil">Perfil</a></li>
                    <li><a class="menu-item" href="#repositorios">Repositórios</a></li>
                    <li><a class="menu-item" href="#conteudo-sugerido">Conteudo Sugerido</a></li>
                    <li><a class="menu-item" href="#colegas-trabalho">Colegas de Trabalho</a></li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <!--Fim Cabeçalho-->

    <!--Conteúdo do Site-->

    <main>

      <!--Perfil-->

        <article class="perfil" id="perfil">
            <h4 class="titulo-perfil border-bottom border-dark border-2 pb-1">Perfil</h4>
            <div class="info-perfil" id="info-perfil">
              </div>  
            </div> 
        </article>

      <!--Repositório-->

        <article class="repositorios" id="repositorios">
            <h4 class="titulo-repositorios titulo-perfil border-bottom border-dark border-2 pb-1">Meus Repositórios (4)</h4>
            <div class="row row-cols-1 row-cols-md-2 g-4">
              <div id="repo-infos"></div>
            </div>
        </article>

      <!--Conteúdo Sugerido-->

        <article class="conteudo-sugerido" id="conteudo-sugerido">
          <h4 class="titulo-conteudo titulo-perfil border-bottom border-dark border-2 pb-1">Conteúdo Sugerido</h4>
            <div class="sugeridos-box">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner" id="sugestoes"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </article>

      <!--Colegas de Trabalho-->

        <article class="colegas-trabalho" id="colegas-trabalho">
            <h4 class="titulo-colegas titulo-perfil border-bottom border-dark border-2 pb-1">Colegas de Trabalho</h4>
            <div class="imagens-colegas" id="imagens-colegas">
              
            </div>
        </article>
    </main>

    <!--Fim Conteúdo do Site-->


    <!--Rodapé-->

    <footer>
        <p>Copyright (2024) Gabriel Diniz Reis Vianna</p>
    </footer>

    <!--Fim Rodapé-->
    <script src="./assets/js/git.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
